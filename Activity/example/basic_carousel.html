<!DOCTYPE html>
<html>
<head>
	<title>Carousel and responsive nav</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>	
</head>
<body>
	<nav class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">Menu</a>
			<a class="brand" href="#">Project Name</a>
			<div class="nav-collapse collapse">
				<ul class="nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Projects</a></li>
					<li><a href="#">Content</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
			<div class="active item">
				<div class="item">
					<img src="http://placekitten.com/700/400"/>
					<div class="carousel-caption">
						<h4>Look at this kitten.</h4>
						<p>This kitten is so cute.</p>
					</div>
				</div>
				<div class="item">
					<img src="http://placekitten.com/700/400"/>
					<div class="carousel-caption">
						<h4>Look at this second kitten.</h4>
						<p>This second kitten is so cute.</p>
					</div>
				</div>
				<div class="item">
					<img src="http://placekitten.com/700/400"/>
					<div class="carousel-caption">
						<h4>Look at this third kitten.</h4>
						<p>This third kitten is so cute.</p>
					</div>
				</div>
			</div>
		</div>
		<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
		<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
	</div>
</body>
</html>
